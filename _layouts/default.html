<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
</head>

<body>
  <header>
    <div class="container header-inner">
      <a href="{{ site.baseurl }}/" class="logo">
        <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul"
          style="width:40px;height:40px;border-radius:50%;object-fit:cover;">
        <span>Atul.</span>
      </a>
      <nav class="nav">
        <a href="{{ site.baseurl }}/#services">Services</a>
        <a href="{{ site.baseurl }}/#process">Process</a>
        <a href="{{ site.baseurl }}/#contact" class="btn btn-primary btn-sm"
          style="padding: 0.7rem 1.4rem; border-radius:10px;">Book a Call</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer>
    <div class="container"
      style="padding-top: 6rem; padding-bottom: 4rem; border-top: 1px solid rgba(255,255,255,0.08);">
      <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4rem;">
        <div>
          <a href="{{ site.baseurl }}/" class="logo" style="margin-bottom: 1.5rem;">
            <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul"
              style="width:48px;height:48px;border-radius:50%;object-fit:cover;">
            <span>Atul.</span>
          </a>
          <p style="color: #94a3b8; max-width: 320px;">Turning paid traffic into high-quality lead flow and scalable
            systems.</p>
        </div>
        <div>
          <p style="font-weight: 700; margin-bottom: 1.5rem;">Company</p>
          <a href="{{ site.baseurl }}/#services"
            style="color:#94a3b8; text-decoration:none; display:block; margin-bottom:0.75rem;">Services</a>
          <a href="{{ site.baseurl }}/#process" style="color:#94a3b8; text-decoration:none; display:block;">Our
            Process</a>
        </div>
        <div>
          <p style="font-weight: 700; margin-bottom: 1.5rem;">Let's Talk</p>
          <p style="color:#94a3b8;">hello@kumaratul.com</p>
        </div>
      </div>
      <div
        style="margin-top: 4rem; padding-top: 2rem; border-top: 1px solid rgba(255,255,255,0.08); text-align: center; color:#94a3b8; font-size: 0.9rem;">
        &copy; {{ site.time | date: '%Y' }} Kumar Atul.
      </div>
    </div>
  </footer>

  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
