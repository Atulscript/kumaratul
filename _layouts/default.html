<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <header class="header">
    <div class="container header-container">
      <a class="logo" href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul" class="logo-img">
        <span>Atul.</span>
      </a>
      <nav class="nav">
        <a href="{{ site.baseurl }}/#services">Services</a>
        <a href="{{ site.baseurl }}/#process">Process</a>
        <a href="{{ site.baseurl }}/blog">Blog</a>
        <a href="{{ site.baseurl }}/#contact" class="btn btn-primary btn-sm">Book a Call</a>
      </nav>
    </div>
  </header>

  <main class="page-content" aria-label="Content">
    {{ content }}
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-grid">
        <div class="footer-brand">
          <a class="logo" href="{{ site.baseurl }}/">
            <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul" class="logo-img">
            <span>Atul.</span>
          </a>
          <p>Strategy before spend. Direct execution. Quality leads.</p>
        </div>
        <div class="footer-links">
          <h4>Navigate</h4>
          <ul>
            <li><a href="{{ site.baseurl }}/#services">Services</a></li>
            <li><a href="{{ site.baseurl }}/#process">Process</a></li>
            <li><a href="{{ site.baseurl }}/blog">Blog</a></li>
          </ul>
        </div>
        <div class="footer-contact">
          <h4>Contact</h4>
          <p>hello@kumaratul.com</p>
          <a href="#" class="btn btn-outline btn-sm">Book Strategy Call</a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ site.time | date: '%Y' }} Kumar Atul. Built for performance.</p>
      </div>
    </div>
  </footer>

  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
