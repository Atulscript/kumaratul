<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap');

    :root {
      --bg: #0a0a0b;
      --surface: #141416;
      --accent: #6366f1;
      --accent-glow: rgba(99, 102, 241, 0.15);
      --text: #ffffff;
      --text-muted: #94a3b8;
      --border: rgba(255, 255, 255, 0.08);
      --glass: rgba(255, 255, 255, 0.03);
      --font: 'Outfit', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      scroll-behavior: smooth;
      background-color: var(--bg);
    }

    body {
      font-family: var(--font);
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1.5rem;
    }

    a {
      text-decoration: none;
      color: inherit;
      transition: all 0.3s ease;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
      padding: 1.5rem 0;
      background: rgba(10, 10, 11, 0.85);
      backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--border);
    }

    .header-inner {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-weight: 700;
      font-size: 1.25rem;
      color: var(--text);
    }

    .logo img {
      width: 40px !important;
      height: 40px !important;
      border-radius: 50%;
      border: 2px solid var(--accent);
      object-fit: cover;
    }

    .nav {
      display: flex;
      gap: 2.5rem;
    }

    .nav a {
      color: var(--text-muted);
      font-weight: 500;
      font-size: 0.95rem;
    }

    .nav a:hover {
      color: var(--accent);
    }

    .hero {
      padding: 14rem 0 10rem;
    }

    .hero-grid {
      display: grid;
      grid-template-columns: 1.2fr 0.8fr;
      gap: 5rem;
      align-items: center;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4.5rem);
      font-weight: 800;
      line-height: 1.1;
      margin-bottom: 1.5rem;
      letter-spacing: -0.04em;
      background: linear-gradient(135deg, #fff 0%, #a5b4fc 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .hero p.subtile {
      font-size: 1.2rem;
      color: var(--text-muted);
      margin-bottom: 3rem;
      max-width: 550px;
    }

    .portrait-container {
      width: 100%;
      max-width: 420px;
      aspect-ratio: 1;
      background: var(--surface);
      border-radius: 2.5rem;
      border: 1px solid var(--border);
      overflow: hidden;
      position: relative;
      box-shadow: 0 40px 80px rgba(0, 0, 0, 0.4);
      margin: 0 auto;
    }

    .portrait-container img {
      width: 100% !important;
      height: 100% !important;
      object-fit: cover;
      border-radius: 2.5rem;
      display: block;
    }

    .btn {
      padding: 1rem 2rem;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: inline-block;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      box-shadow: 0 10px 30px var(--accent-glow);
    }

    .btn-outline {
      border: 1px solid var(--border);
      color: var(--text);
      background: var(--glass);
    }

    section {
      padding: 8rem 0;
    }

    h2 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 4rem;
      letter-spacing: -0.03em;
    }

    .services-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .service-card {
      background: var(--surface);
      border: 1px solid var(--border);
      padding: 2.5rem;
      border-radius: 1.5rem;
      transition: all 0.4s;
    }

    .service-card:hover {
      border-color: var(--accent);
      transform: translateY(-5px);
    }

    .service-card h3 {
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .service-card p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    .contrast-box {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 2.5rem;
      padding: 4rem;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6rem;
    }

    .contrast-list {
      list-style: none;
    }

    .contrast-list li {
      padding: 1rem 0;
      border-bottom: 1px solid var(--border);
      color: var(--text-muted);
    }

    .me-col li {
      color: var(--text);
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .me-col li::before {
      content: 'â†’';
      color: var(--accent);
      font-weight: bold;
    }

    @media (max-width: 968px) {
      .hero-grid {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .hero-content {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .nav {
        display: none;
      }

      .contrast-box {
        grid-template-columns: 1fr;
        padding: 2rem;
      }
    }
  </style>
</head>

<body>
  <header>
    <div class="container header-inner">
      <a href="{{ site.baseurl }}/" class="logo">
        <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul">
        <span>Atul.</span>
      </a>
      <nav class="nav">
        <a href="{{ site.baseurl }}/#services">Services</a>
        <a href="{{ site.baseurl }}/#process">Process</a>
        <a href="{{ site.baseurl }}/#contact" class="btn btn-primary btn-sm" style="padding: 0.6rem 1.25rem;">Book a
          Call</a>
      </nav>
    </div>
  </header>

  <main>
    {{ content }}
  </main>

  <footer style="padding: 6rem 0 4rem; border-top: 1px solid var(--border);">
    <div class="container">
      <div style="display: grid; grid-template-columns: 2fr 1fr 1fr; gap: 4rem;">
        <div>
          <a href="{{ site.baseurl }}/" class="logo" style="margin-bottom: 1.5rem;">
            <img src="{{ site.baseurl }}/assets/images/profile.jpg" alt="Kumar Atul">
            <span>Atul.</span>
          </a>
          <p style="color: var(--text-muted); max-width: 300px;">Direct specialist execution. Strategy before spend.
            Lead quality first.</p>
        </div>
        <div>
          <p style="font-weight: 700; margin-bottom: 1.5rem;">Services</p>
          <a href="#services" style="color: var(--text-muted); display: block; margin-bottom: 0.5rem;">Ad Management</a>
          <a href="#services" style="color: var(--text-muted); display: block;">Automation</a>
        </div>
        <div>
          <p style="font-weight: 700; margin-bottom: 1.5rem;">Contact</p>
          <p style="color: var(--text-muted);">hello@kumaratul.com</p>
        </div>
      </div>
      <div
        style="text-align: center; color: var(--text-muted); font-size: 0.85rem; margin-top: 4rem; padding-top: 2rem; border-top: 1px solid var(--border);">
        &copy; {{ site.time | date: '%Y' }} Kumar Atul.
      </div>
    </div>
  </footer>

  <script src="{{ site.baseurl }}/assets/js/main.js"></script>
</body>

</html>
